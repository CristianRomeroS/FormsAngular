<form  autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   name="nombre"
                   formControlName="nombre"
                   placeholder="Nombre de la persona"
                   >

            <span class="form-text text-danger" 
                    *ngIf="campoEsValido('nombre')">
                Este campo es obligatorio
            </span>
        </div>
    </div>


    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control" 
                       placeholder="Agregar favorito"
                       [formControl]="nuevoFavorito"
                       name="nuevoJuego"
                       (keyup.enter)="agregarNuevoFavorito()"
                       >
                <button class="btn btn-outline-primary"
                         type="button"
                         (click)="agregarNuevoFavorito()"
                         >
                         <!-- (click)="a=1" -->
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            
            <div class="input-group mb-1" 
                *ngFor="let favorito of favoritosArr.controls; let i=index">
                
                <input
                class="form-control"
                [formControlName]="i">
                <button 
                    class="btn btn-outline-danger" 
                    type="button"
                    (click)="borrar(i)"
                    >
                    Eliminar
                </button>
            </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" 
                    [disabled]="this.miFormulario.invalid"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>valid</span>
<pre>{{miFormulario.valid|json}}</pre>
<br>
<span>value</span>
<pre>{{miFormulario.value|json}}</pre>
